<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Breathing App</title>
</head>
<body>
    <div class="input">
        <label>Select Breaths</label>
        <input type="number" class="breath-input" value="30"> 
    </div>
    <div class="circle-wrap">
        <div class="circle-outline"></div>
        <div class="circle-progress"></div>
    </div>
    <p class="breaths">Breaths remaining: <span class="breaths-text">30</span></p>
    <p class="instructions">Relax</p>
    <button class="start">Begin</button>
    <script src="app.js"></script>
</body>
</html>
